<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Simple Calculator!</h1>
    </div>
    <div class="container">
      <form class="form">
        <input
          type="number"
          name="num1"
          id="num1"
          placeholder="Enter first number"
        />
        <div class="operators">
          <div class="operator selected"><h1>+</h1></div>
          <div class="operator"><h1>-</h1></div>
          <div class="operator"><h1>x</h1></div>
          <div class="operator"><h1>/</h1></div>
        </div>
        <input
          type="number"
          name="num2"
          id="num2"
          placeholder="Enter second number"
        />
        <button type="submit" name="submit" class="submit">Calculate</button>
      </form>
      <div class="result">
        <h1 class="answer">Click on calculate!</h1>
      </div>
  </body>
</html>
